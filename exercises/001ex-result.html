<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázková stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 400px;
        }

        .kolecko {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .kolecko .epic {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            transform-origin: 150px 150px; /* center of the container */
        }

        .epic:nth-child(1) { transform: rotate(0deg) translateX(150px); }
        .epic:nth-child(2) { transform: rotate(30deg) translateX(150px); }
        .epic:nth-child(3) { transform: rotate(60deg) translateX(150px); }
        .epic:nth-child(4) { transform: rotate(90deg) translateX(150px); }
        .epic:nth-child(5) { transform: rotate(120deg) translateX(150px); }
        .epic:nth-child(6) { transform: rotate(150deg) translateX(150px); }
        .epic:nth-child(7) { transform: rotate(180deg) translateX(150px); }
        .epic:nth-child(8) { transform: rotate(210deg) translateX(150px); }
        .epic:nth-child(9) { transform: rotate(240deg) translateX(150px); }
        .epic:nth-child(10) { transform: rotate(270deg) translateX(150px); }
        .epic:nth-child(11) { transform: rotate(300deg) translateX(150px); }
        .epic:nth-child(12) { transform: rotate(330deg) translateX(150px); }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Container Menu</h1>
    </header>

    <nav>
        <a href="#">Domů</a>
        <a href="#">O nás</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="content">
        <div class="kolecko">
            <div class="epic">M</div>
            <div class="epic">a</div>
            <div class="epic">r</div>
            <div class="epic">t</div>
            <div class="epic">i</div>
            <div class="epic">n</div>
            <div class="epic">-</div>
            <div class="epic">S</div>
            <div class="epic">a</div>
            <div class="epic">s</div>
            <div class="epic">k</div>
            <div class="epic">a</div>
        </div>
    </div>

    <footer>
        <p>Patička stránky &copy; 2024</p>
    </footer>
</div>

</body>
</html>
